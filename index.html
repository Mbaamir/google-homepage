<!DOCTYPE html>
<!--STEP 1: Start with just putting the main elements on the page 
    (the logo image and search form), 
    then get them placed horizontally. 
    You can either download the Google logo 
    or link directly to its URL on the web in your <img> tag.-->

<head>
    <style>
        #google-logo{
            margin: 50px 550px 50px 550px;
        }

        #search-form{
            margin: 20px 500px 20px 590px;
        }
    </style>
</head>

<html lang="en">
    <body>
        <div id="google-logo">
            <img  src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo">   
        </div>
        
         <form id="search-form">
             <input type="text">
         </form>

    </body>
</html>
