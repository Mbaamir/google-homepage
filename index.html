<!DOCTYPE html>
<!--STEP 1: Start with just putting the main elements on the page 
    (the logo image and search form), 
    then get them placed horizontally. 
    You can either download the Google logo 
    or link directly to its URL on the web in your <img> tag.-->

<head>
    <style>
        #google-logo{
            margin: 50px 550px 10px 550px;
        }

        .search-form{
            margin: 15px 590px 10px 420px;
        }

        #search-box{
            width:520px;
            height: 35px;
            border-style: solid;
            border-radius: 30px;
            border-width: thin;
            border-top-color: lightgray;   
            text-indent: 20px;
        }

        #search-box:focus
        {
            border-style: dotted;
            outline:none;
            text-align: justify;
        }


    </style>
</head>

<html lang="en">
    <body>
        <div id="google-logo">
            <img  src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google Logo">   
        </div>
        
         <form class="search-form">
             <input id= search-box type="text">
         </form>

    </body>
</html>
